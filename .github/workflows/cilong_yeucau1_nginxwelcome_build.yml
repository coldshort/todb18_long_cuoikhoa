name: cinam_yeucau1_nginxwelcome_build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "zcuoikhoa/yeucau1_nginxwelcome/**"
      - ".github/workflows/cinam_yeucau1_nginxwelcome_build.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: zcuoikhoa/yeucau1_nginxwelcome/linux_sh_app/docker
          file: zcuoikhoa/yeucau1_nginxwelcome/linux_sh_app/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todb18_cuoikhoa-yeucau1-nginxwelcome:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todb18_cuoikhoa-yeucau1-nginxwelcome:${{ github.sha }}
